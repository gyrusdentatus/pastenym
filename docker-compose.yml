
version: '3'

services:
  pastenym-frontend:
    build:
      context: js-example
    restart: unless-stopped
    ports:
      - 8001:80
  pastenym-backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file: env.docker
    depends_on:
      - nym-client
  nym-client:
    build:
      context: ./nym-client
    restart: unless-stopped
    volumes:
       - ./nym-client/nym-data/:/home/user/.nym/
